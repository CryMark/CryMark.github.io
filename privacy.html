    <h1>CryMarkBlog 隐私政策</h1>
    
    <h2>1. 信息收集</h2>
    <p>我们仅收集必要的用户信息：</p>
    <ul>
        <li>注册时提供的邮箱地址</li>
        <li>账户相关的操作日志</li>
    </ul>

    <h2>2. 数据使用</h2>
    <p>收集的信息将用于：</p>
    <ul>
        <li>提供账户验证服务</li>
        <li>保障系统安全运行</li>
        <li>改进用户体验</li>
    </ul>
    <p><strong>我们承诺：</strong>不会将用户数据用于任何商业营销目的。</p>

    <h2>3. 数据保护</h2>
    <p>采用行业标准措施保护数据安全：</p>
    <ul>
        <li>所有传输数据使用SSL加密</li>
        <li>敏感信息进行哈希处理</li>
    </ul>

    <h2>4. 用户权利</h2>
    <p>您可以：</p>
    <ul>
        <li>随时通过站内设置申请删除账户</li>
        <li>在账户设置中导出个人数据</li>
    </ul>
